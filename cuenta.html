<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="css/style.css" as="style" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Programacion</title>
  </head>

  <body>
    <div class="cuenta">
      <div class="parte-izquierda">
        <nav class="navbar navbar-expand-md">
          <div class="container-fluid nav-contenedor">
            <a class="navbar-brand" href="cuenta.html"
              ><img src="img/Logo_cut.jpg" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup2"
              aria-controls="navbarNavAltMarkup2"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup2">
              <nav class="navegacion">
                <a href="cuenta.html">Perfil</a>
                <a href="info-per-general.html">Información personal</a>
                <a href="tablon.html">Tablon de anuncios</a>
              </nav>
            </div>
          </div>
        </nav>
      </div>

      <div class="parte-derecha">
        <div>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <h2>Perfil</h2>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
                value="1"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse perfil-bar"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Cerrar sesión</a>
                  <a class="nav-link" href="#">Usuario</a>
                </div>
                <div class="icono">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-user"
                    width="50"
                    height="50"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                  </svg>
                </div>
              </div>
            </div>
          </nav>
        </div>

        <span class="linea-azul"></span>

        <div class="cuerpo">
          <div class="foto-perfil">
            <div>
              <p>Foto de perfil</p>
            </div>
            <span class="linea-negra"></span>
            <div class="foto-perfil-img">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-user"
                width="200"
                height="200"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000000"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
              </svg>
            </div>
            <div class="subir-archivo">
              <label class="custom-file-upload"
                ><input type="file" />Subir archivo</label
              >
            </div>
          </div>
          <div class="info">
            <div>
              <p>Ajustes</p>
            </div>
            <span class="linea-negra"></span>
            <div>
              <form class="form-general">
                <fieldset>
                  <div class="contenedor-campos">
                    <div class="campos">
                      <label for="">Nombre(s): </label>
                      <input class="input-text" type="text" />
                    </div>
                    <div class="campos">
                      <label for="">Apellido paterno: </label>
                      <input class="input-text" type="text" />
                    </div>
                    <div class="campos">
                      <label for="">Apellido materno: </label>
                      <input class="input-text" type="text" />
                    </div>
                    <div class="campos">
                      <label for="">Correo: </label>
                      <input class="input-text" name="email" type="email" />
                    </div>

                    <div class="campos">
                      <label for="">Contraseña: </label>
                      <input
                        class="input-text"
                        name="password"
                        type="password"
                      />
                    </div>
                  </div>
                  <div class="botones-2">
                    <input class="btn2"" type="button" value="Actualizar" />
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="pie">
        <section>
          <img src="img/Logo_udg.png" alt="" width="90" />
          <div>
            <h5>Universidad de Guadalajara</h5>
            <h5>Centro Universitario de Tonalá</h5>
            <h5>Secretaría académica</h5>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
