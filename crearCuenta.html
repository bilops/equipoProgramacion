<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="css/style.css" as="style" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Programacion</title>
  </head>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <header>
      <div class="encabezado">
        <section>
          <a href="index.html">
            <img src="img/Logo_cut.jpg" alt="" />
          </a>
          <h1>Seguimiento de egresados</h1>
        </section>
        <div class="titulo">
          <p>Crear cuenta</p>
          <span></span>
        </div>
      </div>
    </header>
    <body>
      <form class="form-general">
        <fieldset>
          <div class="contenedor-campos">
            <div class="campos">
              <label for="">Nombre(s): </label>
              <input class="input-text" type="text" />
            </div>
            <div class="campos">
              <label for="">Apellido paterno: </label>
              <input class="input-text" type="text" />
            </div>
            <div class="campos">
              <label for="">Apellido materno: </label>
              <input class="input-text" type="text" />
            </div>
            <div class="campos">
              <label for="">Correo: </label>
              <input class="input-text" name="email" type="email" />
            </div>
            <div class="campos">
              <label for="">Confirmar correo: </label>
              <input class="input-text" name="email" type="email" />
            </div>
            <div class="campos">
              <label for="">Contraseña: </label>
              <input class="input-text" name="password" type="password" />
            </div>
            <div class="campos">
              <label for="">Confirmar contraseña: </label>
              <input class="input-text" name="password" type="password" />
            </div>
          </div>
          <div class="botones">
            <input
              class="btn2"
              type="button"
              onclick="location.href='index.html'"
              value="Atras"
            />
            <input
              class="btn2"
              type="button"
              onclick="location.href='index.html'"
              value="Siguiente"
            />
          </div>
        </fieldset>
      </form>
    

  
      <footer>
        <div class="pie">
          <section>
            <img src="img/Logo_udg.png" alt="" width="90" />
            <div>
              <h5>Universidad de Guadalajara</h5>
              <h5>Centro Universitario de Tonalá</h5>
              <h5>Secretaría académica</h5>
            </div>
          </section>
        </div>
      </footer>
    </body>
  </html>
